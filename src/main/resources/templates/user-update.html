<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование информации о пользователе</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="layouts/header :: header"></div>
<main class="container">
  <h1>Изменить данные пользователя</h1>
  <form method="post">
    <input type="text" name="title" th:value="${user.getUsername()}" placeholder="Введите новый логин">
    <input type="text" name="image" th:value="${user.getPassword()}"placeholder="Введите новый пароль">
    <input type="number" name="price"th:value="${user.getEmail()}" placeholder="Введите email">
    <button type="submit">Изменить</button>
  </form>
</main>
<div th:replace="layouts/footer :: footer"></div>
</body>
</html>
